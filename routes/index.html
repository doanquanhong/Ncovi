<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class=”jumbotron”>
        <form action=”/users/add_user” method=”post”>
            <fieldset>
                <legend style="text-align: center; text-decoration: underline;" class="mt-3">
                    Register Now
                </legend>
                <div class=”form-group”>
                    <label for=”name”>Name</label>
                    <input
                        type=”text”
                        name=”name”
                        class=”form-control”
                        id=”name”
                        required=”true”
                        placeholder=”Enter Your Name”
                    />
                </div>
                <div class=”form-group”>
                    <label for=”phone”>Phone Number</label>
                    <input
                        name=”number”
                        type=”text”
                        class=”form-control”
                        id=”number”
                        required=”true”
                        aria-describedby=”phoneHelp”
                        placeholder=”Enter Your Number”
                    />
                    <small id=”phoneHelp” class=”form-text text-muted”> We’ll never share your number with anyone else. Promise!</small>
                </div>
                <div class=”form-group”>
                    <label for=”state”>State</label>
                    <select
                        class=”form-control”
                        id=”state”
                        name=”state”
                        style="cursor: pointer;"
                        required=”true”
                    >
                    <option
                        selected=”selected”
                        id=”state_default”
                        value=””
                        style="display: none;"
                    >Select State</option
                    >
                    <option value=”Gujarat”>Gujarat</option>
                    <option value=”Maharashtra”>Maharashtra</option>
                    </select>
                </div>
                <button type=”submit” class=”btn btn-primary”>Count Me In!</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
